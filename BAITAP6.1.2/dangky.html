<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tham gia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .nen {
            background-image: url("img/zeNPpS.gif");
            height: 100vh;
            width: 100vw;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <audio autoplay loop>
        <source src="music/halloween-scary-music-421082.mp3" type="audio/mpeg">
    </audio>
    <div class="nen">
        <div class="dangky"
            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; height: 430px; background-color: white; padding: 20px; border-radius: 10px;">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ví dụ: Nguyễn Văn A">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ví dụ: 0123456789">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Ví dụ: halloween@gmail.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Ngày, tháng, năm sinh</label>
                <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary">Đăng ký</button>
            </div>
        </div>
    </div>
</body>

</html>
